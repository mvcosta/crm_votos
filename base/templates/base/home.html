{% extends 'main.html' %}

{% block content %}
    <section class="tabela-votos">
        <div class="linha-tabela-votos">
            <div>
                <a href="{% url 'cadastrar-grupo' %}" class="btn">+ Grupo</a>
            </div>
            <div>
                <a href="{% url 'cadastrar-equipe' %}" class="btn">+ Equipe</a>
            </div>
            <div>
                <a href="{% url 'cadastrar-líder' %}" class="btn">+ Líder</a>
            </div>
            <div>
                <a href="{% url 'cadastrar-cabo' %}" class="btn">+ Cabo</a>
            </div>
            <div>
                <a href="{% url 'cadastrar-eleitor' %}" class="btn">+ Eleitor</a>
            </div> 
            <div>
            </div>
        </div>
        
        <div class="linha-tabela-votos">
            <div><h3>Grupo</h3></div>
            <div><h3>Equipe</h3></div>
            <div><h3>Líder</h3></div>
            <div><h3>Cabo Eleitoral</h3></div>
            <div><h3>Eleitor</h3></div>
            <div></div>
        </div>
            {% for voto in votos %}
            <div class="linha-tabela-votos tabela-principal">
                <div>{{voto.cabo.líder.equipe.grupo}}</div>
                <div>{{voto.cabo.líder.equipe}}</div>
                <div>{{voto.cabo.líder}}</div>
                <div>{{voto.cabo}}</div>
                <div>{{voto}}</div>
                <div>
                    <div>
                        <span class="edit-btn">
                            <a href="{% url 'editar-eleitor' voto.id %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="edit-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </a>
                        </span>
                        <span class="trash-btn">
                            <a href="{% url 'deletar-eleitor' voto.id %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="delete-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </a>
                        </span>
                    </div> 
                </div>
            </div>
            {% endfor %}
    </section>
{% endblock  %}
